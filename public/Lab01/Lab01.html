<doctype html>
<h2>Quiz Game</h2>

<div class = "container">
	Element: 
		<br />
		<input type = "text" ng-model="answer" ng-disabled = "stop" ng-keyup = "checkAnswer()"/>
		<br />
		<span id = "time">{{totalTime}}</span>
		<span id = "length">{{answeredElements}}</span>
	<br />
	<h3><timer/></h3>
	<button ng-click = "start();">Start</button>
		<br />
	<button ng-click = "stop();">Stop</button>
		<br />
	<button ng-click = "reset();">Reset</button>
		<br />
	<object id = "periodicTable" type = "image/svg+xml" data = "images/periodictable.svg"></object>
	<!--<ng-include src = "'images/periodictable.svg'"></ng-include>-->
</div>
<a ng-href="#/home" id = "back_button">Back</a>
